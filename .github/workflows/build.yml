name: build
on: pull_request

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          stable: true
      - name: Download go modules
        run: go mod download
      - name: Go build
        run: go build -o /dev/null ./...