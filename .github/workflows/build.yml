name: build
on: pull_request

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          stable: true
      - name: Download go modules
        run: go mod download
      - name: Go build
        run: go build -o /dev/null ./...